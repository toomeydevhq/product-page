<!DOCTYPE html>
<html lang="en">
<head>     
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page  Design - Stephen Toomey</title>
    <link rel="stylesheet" href="styles.css">  
    
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img id="main-image" src="images/image1.png" alt="Product Image">
                <div class="thumbnails">
                    <img src="images/image1.png" alt="image1" onclick="changeImage('images/image1.png')">
                    <img src="images/image2.png" alt="image2" onclick="changeImage('images/image2.png')">
                    <img src="images/image3.png" alt="image3" onclick="changeImage('images/image3.png')">
                </div>
            </div>
            <div class="details">
                <h1>Casual T Shirt</h1>
                <h2>$29.99</h2>
                <h3>30% OFF</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                    Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    <form>
                       <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="xlarge">
                            <input type="radio" name="size" id="xlarge">
                            <span>XL</span>
                        </label>
                        <label for="xxlarge">
                            <input type="radio" name="size" id="xxlarge">
                            <span>XXL</span>
                        </label>
                       </div>
                       <div class="color-selector">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color-1"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="color" id="blue">
                            <span class="color-2"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="color" id="green">
                            <span class="color-3"></span>
                        </label>
                        <label for="black">
                            <input type="radio" name="color" id="black">
                            <span class="color-4"></span>
                        </label>
                        <div class="quantity-selector">
                            <p>Quantity</p>
                            <input type="number" name="quantity" id="quantity" min="1" value="1">
                        </div>
                        <button type="submit" class="add-to-cart">Add to Cart</button>
                    </form>
            </div>
        </div>
    </div>

    <script>
        function changeImage(src) {
            document.getElementById('main-image').src = src;
        }
    </script>

</body>
</html>
